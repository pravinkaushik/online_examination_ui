<div class="animated fadeIn">
    
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <strong>Basic Form</strong> Elements
          </div>
          <form class="form-horizontal" >
          <div class="card-body">
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="c_name">Examination Name</label>
                <div class="col-md-9">
                  <input type="text" id="c_name" name="c_name" class="form-control" placeholder="Text" [(ngModel)]="candidate.c_name">
                  <span class="help-block">Provide Candidate Name</span>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="email">Candidate Email ID</label>
                <div class="col-md-9">
                  <input type="text" id="email" name="email" class="form-control" placeholder="Text" [(ngModel)]="candidate.email">
                  <span class="help-block">Provide Institution name</span>
                </div>
              </div>
          </div>
          <div class="card-footer">
            <button type="button" (click)="onSubmit()" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
          </div>
        </form>
        </div>
 
    </div><!--/.row-->
    
  </div>
