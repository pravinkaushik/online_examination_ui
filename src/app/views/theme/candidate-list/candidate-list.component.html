<div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            {{'candidate_list' | translate}} {{exam_config.exam_title}}
          </div>
          <div class="card-header">
            <button type="button" (click)="addCandidate(exam_config.id)" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>
              {{'add_candidate' | translate}}
            </button>
          </div>
          <div class="card-body">
            <table class="table table-responsive-sm table-hover table-outline mb-0">
              <thead class="thead-light">
                <tr>
                  <th class="text-left"><i class="icon-people"></i></th>
                  <th class="text-left">{{'candidate_id' | translate}}</th>
                  <th class="text-left">{{'name' | translate}}</th>
                  <th class="text-left">{{'email' | translate}}</th>
                  <th class="text-left">{{'resend_password' | translate}}</th>
                  <th class="text-left">{{'delete' | translate}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let candidate of candidates; let idx = index">
                  <td>
                    <div>{{idx+1}}</div>
                  </td>
                  <td>
                    <div>{{candidate.id}}</div>
                  </td>
                  <td class="text-left">
                    {{candidate.c_name}}
                  </td>
                  <td class="text-left">
                    {{candidate.email}} 
                  </td>
                  <td>           
                    <button type="button" (click)="resendPassword(candidate.id)" class="btn btn-block btn-info">
                      {{'resend_password' | translate}}
                    </button>                 
                  </td>
                  <td>           
                    <button type="button" (click)="confirmDialog(candidate.id)" class="btn btn-block btn-danger">
                      {{'delete' | translate}}
                    </button>                
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div><!--/.col-->
    </div><!--/.row-->
  </div>
