<div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            Candidate List of {{exam_config.exam_title}}
          </div>
          <div class="card-header">
            <button type="button" (click)="addCandidate(exam_config.id)" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Add Candidate
            </button>
          </div>
          <div class="card-body">
            <table class="table table-responsive-sm table-hover table-outline mb-0">
              <thead class="thead-light">
                <tr>
                  <th class="text-center">Candidate ID</th>
                  <th class="text-center">Name</th>
                  <th class="text-center">Email</th>
                  <th class="text-center">Resend Password</th>
                  <th class="text-center">Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let candidate of candidates">
                  <td>
                    <div>{{candidate.id}}</div>
                  </td>
                  <td class="text-center">
                    <strong>{{candidate.c_name}}</strong>  
                  </td>
                  <td class="text-center">
                    <strong>{{candidate.email}}</strong>  
                  </td>
                  <td>           
                    <button type="button" (click)="resendPassword(candidate.id)" class="btn btn-block btn-info">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Resend Password
                    </button>                 
                  </td>
                  <td>           
                    <button type="button" (click)="confirmDialog(candidate.id)" class="btn btn-block btn-danger">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Delete
                    </button>                
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div><!--/.col-->
    </div><!--/.row-->
  </div>
