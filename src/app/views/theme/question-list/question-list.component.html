<div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            Question List of {{exam_config.exam_title}}
          </div>
          <div class="card-header">
            <button type="button" (click)="addExamQuestion(exam_config.id, 0)" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>Add Question</button>
          </div>
          <div class="card-body">
            <table class="table table-responsive-sm table-hover table-outline mb-0">
              <thead class="thead-light">
                <tr>
                  <th class="text-left"><i class="icon-people"></i></th>
                  <th class="text-left">Question ID</th>
                  <th class="text-left">Question</th>
                  <th class="text-left">Question Type</th>
                  <th class="text-left">Edit</th>
                  <th class="text-left">Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let exam_question of exam_questions; let idx = index">
                  <td>
                    <div>{{idx+1}}</div>
                  </td>
                  <td>
                    <div>{{exam_question.id}}</div>
                  </td>
                  <td>
                    <div [innerHTML]="exam_question.question"></div>
                  </td>
                  <td class="text-left">
                    <strong *ngIf="exam_question.question_type == 1">Only One answer correct</strong>
                    <strong *ngIf="exam_question.question_type == 2">Multiple answer can be correct</strong>  
                    <strong *ngIf="exam_question.question_type == 3">Subjective</strong>  
                  </td>
                  <td>           
                    <button type="button" (click)="editExamQuestion(exam_question.exam_config_id, exam_question.id)" class="btn btn-block btn-info">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Edit
                    </button>                 
                  </td>
                  <td>           
                    <button type="button" (click)="confirmDialog(exam_question.id)" class="btn btn-block btn-danger">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Delete
                    </button>                 
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div><!--/.col-->
    </div><!--/.row-->
  </div>
