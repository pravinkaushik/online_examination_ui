<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-header">
                <h1>Login</h1>
              </div>
                <p class="text-muted">Sign In to your account</p>
                <form [formGroup]="loginForm" >
                  <div class="card-body">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="email" formControlName="email" class="form-control" placeholder="Email ID" autocomplete="username" required>
                    <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="text-danger">
                      <div *ngIf="f.email.errors.required">required</div>
                      <div *ngIf="f.email.errors?.email">Invalid Email ID</div>  
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                    <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="text-danger">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                  </div>
                  <div class="card-footer">
                  <div class="row">
                    <div class="col-6 text-center">
                      <button [disabled]="loading || this.loginForm.invalid" class="btn btn-primary px-4" (click)="onSubmit()">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button [disabled]="loading || this.loginForm.invalid" class="btn btn-primary px-4" (click)="onForgotPassword()">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Forgot
                      </button>
                    </div>
                  </div>
                </div>
                </div>
                </form>
                <div class="card-footer">
                  <div class="row">
                    <div class="card-body text-center">
                        <button (click)="signInWithFB()" type="button" class="btn btn-brand btn-sm btn-facebook mr-1" style="margin-bottom: 4px">
                          <i class="fa fa-facebook"></i>
                          <span>Facebook</span>
                        </button>
                        <button (click)="signInWithGoogle()" type="button" class="btn btn-brand btn-sm btn-google-plus mr-1" style="margin-bottom: 4px">
                          <i class="fa fa-google-plus"></i>
                          <span>Google+</span>
                        </button>
                    </div>
                  </div> 
              </div>
            </div>
            <div class="card p-4">
              <div class="card-header">
                <h1>Register</h1>
              </div>
                <p class="text-muted">Create your account</p>
                <form [formGroup]="signUpForm" (ngSubmit)="onSignup()">
                  <div class="card-body">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="text" formControlName="email" class="form-control" placeholder="Email ID" autocomplete="username" required>
                    <div *ngIf="fs.email.invalid && (fs.email.dirty || fs.email.touched)" class="text-danger">
                      <div *ngIf="fs.email.errors.required">required</div>
                    </div>
                  </div>
                  
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password" autocomplete="new-password" required>
                    <div *ngIf="fs.password.invalid && (fs.password.dirty || fs.password.touched)" class="text-danger">
                      <div *ngIf="fs.password.errors.required">required</div>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName="retype_password" class="form-control" placeholder="Retype Password" autocomplete="new-password" required>
                    <div *ngIf="fs.retype_password.invalid && (fs.retype_password.dirty || fs.retype_password.touched)" class="text-danger">
                      <div *ngIf="fs.retype_password.errors.required">required</div>
                    </div>
                  </div>
                  <div class="card-footer text-center">
                    <button [disabled]="loading || this.signUpForm.invalid" (click)="onSignup()" type="button" class="btn btn-primary px-4">Create Account</button>
                  </div>
                  <div class="card-footer"></div>
                </div>
                </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
