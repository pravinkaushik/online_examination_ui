<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-header">
                <h1>{{'login' | translate}}</h1>
              </div>
                <p class="text-muted">{{'login_subheader' | translate}}</p>
                <form [formGroup]="loginForm" >
                  <div class="card-body">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="email" formControlName="email" class="form-control" placeholder="{{'email' | translate}}" autocomplete="username" required>
                    <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="text-danger">
                      <div *ngIf="f.email.errors.required">{{'required' | translate}}</div>
                      <div *ngIf="f.email.errors?.email">{{'val_email' | translate}}</div>  
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName="password" class="form-control" placeholder="{{'password' | translate}}" autocomplete="current-password" required>
                    <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="text-danger">
                      <div *ngIf="f.password.errors.required">{{'required' | translate}}</div>
                    </div>
                  </div>
                  <div class="card-footer">
                  <div class="row">
                    <div class="col-6 text-center">
                      <button [disabled]="this.loginForm.invalid" class="btn btn-primary px-4" (click)="onSubmit()">
                        {{'login' | translate}}
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button [disabled]="this.loginForm.invalid" class="btn btn-primary px-4" (click)="onForgotPassword()">
                        {{'forgot' | translate}}
                      </button>
                    </div>
                  </div>
                </div>
                </div>
                </form>
                <div class="card-footer">
                  <div class="row">
                    <div class="card-body text-center">
                        <button (click)="signInWithFB()" type="button" class="btn btn-brand btn-sm btn-facebook mr-1" style="margin-bottom: 4px">
                          <i class="fa fa-facebook"></i>
                          <span>{{'facebook' | translate}}</span>
                        </button>
                        <button (click)="signInWithGoogle()" type="button" class="btn btn-brand btn-sm btn-google-plus mr-1" style="margin-bottom: 4px">
                          <i class="fa fa-google-plus"></i>
                          <span>{{'google' | translate}}</span>
                        </button>
                    </div>
                  </div> 
              </div>
            </div>
            <div class="card p-4">
              <div class="card-header">
                <h1>{{'register' | translate}}</h1>
              </div>
                <p class="text-muted">{{'register_subheader' | translate}}</p>
                <form [formGroup]="signUpForm" (ngSubmit)="onSignup()">
                  <div class="card-body">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="text" formControlName="email" class="form-control" placeholder="{{'email' | translate}}" autocomplete="username" required>
                    <div *ngIf="fs.email.invalid && (fs.email.dirty || fs.email.touched)" class="text-danger">
                      <div *ngIf="fs.email.errors.required">{{'required' | translate}}</div>
                    </div>
                  </div>
                  
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName="password" class="form-control" placeholder="{{'password' | translate}}" autocomplete="new-password" required>
                    <div *ngIf="fs.password.invalid && (fs.password.dirty || fs.password.touched)" class="text-danger">
                      <div *ngIf="fs.password.errors.required">{{'required' | translate}}</div>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName="retype_password" class="form-control" placeholder="{{'re_password' | translate}}" autocomplete="new-password" required>
                    <div *ngIf="fs.retype_password.invalid && (fs.retype_password.dirty || fs.retype_password.touched)" class="text-danger">
                      <div *ngIf="fs.retype_password.errors.required">{{'required' | translate}}</div>
                    </div>
                  </div>
                  <div class="card-footer text-center">
                    <button [disabled]="this.signUpForm.invalid" (click)="onSignup()" type="button" class="btn btn-primary px-4">{{'create_account' | translate}}</button>
                  </div>
                  <div class="card-footer"></div>
                </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
