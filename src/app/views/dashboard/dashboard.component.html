<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Dashboard Examination Configuration
        </div>
        <div class="card-body">
          <br>
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr>
                <th class="text-center"><i class="icon-people"></i></th>
                <th class="text-left">Exam Name</th>
                <th class="text-left">Exam Title</th>
                <th class="text-center">Candidate</th>
                <th class="text-center">Question</th>
                <th class="text-center">Edit</th>
                <th class="text-center">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let examConfig of examConfigs; let idx = index">
                <td class="text-center">
                  <div>{{idx +1}}</div>
                </td>
                <td class="text-left">
                  <div>{{examConfig.exam_name}}</div>
                </td>
                <td class="text-left">
                  {{examConfig.exam_title}}
                </td>
                <td>
                  <button type="button" (click)="goToCandidates(examConfig.id)" class="btn btn-block btn-warning">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Candidate
                  </button>
                </td>
                <td>
                  <button type="button" (click)="goToQuestions(examConfig.id)" class="btn btn-block btn-warning">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Questions
                  </button>
                </td>
                <td class="text-center">
                  <button type="button" (click)="goToEditExamConfig(examConfig.id)" class="btn btn-block btn-info">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Edit
                  </button>
                </td>
                <td>           
                  <button type="button" (click)="confirmDialog(examConfig.id)" class="btn btn-block btn-danger">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Delete
                  </button>                 
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
