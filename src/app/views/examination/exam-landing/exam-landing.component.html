<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <button [disabled]="isPreviousDisabled" type="button" (click)="previous()" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Previous</button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <button type="button" (click)="saveNext()" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Save and Next</button>
              </div>
            </div>
          </div>
    </div>
    <div class="row" *ngFor="let exam_question of candidateExamQuestionArr" >
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
                <label class="col-md-3 col-form-label">{{exam_question.id}}: {{exam_question.question}} </label>
            </div>
            <div class="card-body">
                <div class="form-check"><span class="help-block">
                    <input class="form-check-input" type="checkbox" id="checkboxchoice1" name="checkboxchoice1" [(ngModel)]="exam_question.is_choice1_selected" ng-true-value="1" ng-false-value="0">
                    <label class="form-check-label" for="checkboxchoice1">{{exam_question.choice1}}</label>
                </span></div>
            </div>
            <div class="card-body">
                <div class="form-check"><span class="help-block">
                    <input class="form-check-input" type="checkbox" id="checkboxchoice2" name="checkboxchoice2" [(ngModel)]="exam_question.is_choice2_selected" ng-true-value="1" ng-false-value="0">
                    <label class="form-check-label" for="checkboxchoice2">{{exam_question.choice2}}</label>
                </span></div>
            </div>
            <div class="card-body">
                <div class="form-check"><span class="help-block">
                    <input class="form-check-input" type="checkbox" id="checkboxchoice3" name="checkboxchoice3" [(ngModel)]="exam_question.is_choice3_selected" ng-true-value="1" ng-false-value="0">
                    <label class="form-check-label" for="checkboxchoice3">{{exam_question.choice3}}</label>
                </span></div>
            </div>
            <div class="card-body">
                <div class="form-check"><span class="help-block">
                    <input class="form-check-input" type="checkbox" id="checkboxchoice4" name="checkboxchoice4" [(ngModel)]="exam_question.is_choice4_selected" ng-true-value="1" ng-false-value="0">
                    <label class="form-check-label" for="checkboxchoice4">{{exam_question.choice4}}</label>
                </span></div>
            </div>
            <div class="card-body">
                <div class="form-check"><span class="help-block">
                    <input class="form-check-input" type="checkbox" id="checkboxchoice5" name="checkboxchoice5" [(ngModel)]="exam_question.is_choice5_selected" ng-true-value="1" ng-false-value="0">
                    <label class="form-check-label" for="checkboxchoice5">{{exam_question.choice5}}</label>
                </span></div>
            </div>

          </div>
        </div><!--/.col-->
      
      </div><!--/.row-->
      <div class="row">
        <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <button [disabled]="isPreviousDisabled" type="button" (click)="previous()" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Previous</button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <button type="button" (click)="saveNext()" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Save and Next</button>
              </div>
            </div>
    
          </div>
    </div>
</div>
